env:
  IMAGE_NAME: cross-debian
jobs:
  docker:
    if: github.ref_type == 'branch'
    name: Build the docker image
    needs:
      - freebsd-arm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Restore armv6 files from cache
        uses: actions/cache@v2
        with:
          key: FreeBSD-13.0-armv6-RPI-B
          path: ./fbsd/13.0/armv6
          restore-keys: |
            FreeBSD-13.0-armv6-RPI-B
      - name: Restore armv7 files from cache
        uses: actions/cache@v2
        with:
          key: FreeBSD-13.0-armv7-GENERICSD
          path: ./fbsd/13.0/armv7
          restore-keys: |
            FreeBSD-13.0-armv7-GENERICSD
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          path: /tmp/.buildx-cache
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build
        uses: docker/build-push-action@v3
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          context: .
          load: true
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
      - name: Move cache
        run: |
          rm -fr /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Save the built image
        run: |
          docker save \
              -o /tmp/${{ env.IMAGE_NAME }}.tar \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
      - name: Store the saved image to cache
        uses: actions/cache@v2
        with:
          key: Built-${{ github.sha }}
          path: /tmp/${{ env.IMAGE_NAME }}.tar
  examples:
    if: github.ref_type == 'branch'
    name: Examples
    needs:
      - docker
    uses: ./.github/workflows/examples.yml
  freebsd-arm:
    if: github.ref_type == 'branch'
    name: Prepare FreeBSD ARMv6 and ARMv7
    uses: ./.github/workflows/freebsd-arm.yml
name: Build
on:
  pull_request:
  push:
